<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bt03.css" />
    <title>Bài Tập 3</title>
  </head>
  <body>
    <main>
      <section class="login">
        <div class="about-login">
          <h1 class="about-title">
            <span class="logo text">JL</span> Just log
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus at
            laborum explicabo pariatur
          </p>
          <a class="about-link" href="#">Read More</a>
          <ul class="list-social-network">
            <li>
              <a class="social-network" href="#"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a class="social-network" href="#"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a class="social-network" href="#"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
            </li>
            <li>
              <a class="social-network" href="#"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </li>
          </ul>
          <i class="fa-solid fa-arrow-right ico-arrow txt-bg"></i>
        </div>
        <div class="form">
          <h2 class="form-title">
            Login to <span class="highlight">your account</span>
          </h2>
          <form class="form-login" action="#" method="post">
            <input
              class="form-input"
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <input
              class="form-input"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <div class="flex">
              <label class="form-label-checkbox"
                ><input type="checkbox" name="check" />Remember me</label
              >
              <a class="form-link" href="#">Forgot Password</a>
            </div>
            <button class="form-btn-submit" type="submit">LOGIN</button>
            <span
              >Don't have an account?
              <a class="form-link" href="#">Register here</a></span
            >
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
