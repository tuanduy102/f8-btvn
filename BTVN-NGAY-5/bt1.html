<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/bt1.css" />
  </head>
  <body>
    <section>
      <form action="post">
        <div class="title-content-form">
          <h2 class="title">Hey there</h2>
          <p class="content">
            <span>We'd like to hear from you.</span> Send us your message or
            just say hy with our contact form or directly via phone, we love to
            chat
          </p>
        </div>
        <div class="form-input">
          <div class="input-name">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Your name" />
            <i class="fa-sharp fa-solid fa-star"></i>
          </div>

          <div class="input-email">
            <i class="fa-sharp fa-solid fa-envelope"></i>
            <input type="email" placeholder="your@domain.com" />
            <i class="fa-sharp fa-solid fa-star"></i>
          </div>

          <div class="input-tel">
            <i class="fa-sharp fa-regular fa-mobile"></i>
            <input type="tel" placeholder="+44 00 123" />
            <!-- <i class="fa-sharp fa-solid fa-star"></i> -->
          </div>

          <div class="input-subject">
            <i class="fa-sharp fa-solid fa-envelope"></i>
            <input type="tel" placeholder="+44 00 123" />
            <!-- <i class="fa-sharp fa-solid fa-star"></i> -->
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
