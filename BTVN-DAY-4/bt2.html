<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/bt2.css" />
  </head>
  <body>
    <div class="form-booking">
      <h2 class="reservation">RESERVATION</h2>
      <h1 class="title">Book your table</h1>
      <form method="get">
        <div class="info-booking">
          <label for="action"
            ><input class="info" type="text" name="name" placeholder="NAME" />
          </label>
          <label for="action"
            ><input
              class="info"
              type="email"
              name="email"
              placeholder="EMAIL"
            />
          </label>
        </div>

        <div class="info-booking">
          <label for="action"
            ><input class="info" type="text" name="date" placeholder="DATE" />
          </label>
          <label for="action"
            ><input class="info" type="text" name="time" placeholder="TIME" />
          </label>
        </div>

        <div class="info-booking">
          <label for="action"
            ><input
              class="info"
              type="number"
              name="people"
              placeholder="PEOPLE"
            />
          </label>
          <label for="action"
            ><button type="submit" name="submit">Find A Table</button>
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
