<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/bt3.css" />
  </head>
  <body>
    <div class="">
      <div class="block-title">
        <h1 class="title">Best Seller</h1>
      </div>

      <div class="navigation">
        <nav class="service">
          <ul>
            <li>Skincare</li>
            <li>Haircare</li>
            <li>Cosmetics Cases</li>
            <li>Fragrance</li>
            <li>Makeup</li>
          </ul>
        </nav>
      </div>

      <div class="list-product">
        <div class="product">
          <div class="img-product">
            <img src="./img/img-1.jpg" alt="img-1" />
          </div>

          <div class="overlay-product">
            <div class="action-icon">
              <i class="far fa-heart"></i>
              <i class="fas fa-exchange-alt"></i>
              <i class="fa-solid fa-eye"></i>
            </div>

            <div class="btn-add-to-cart">
              <button class="add-to-cart">Add To Cart</button>
            </div>
          </div>

          <div class="product-reviews">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>

          <div class="price-product">
            <a href="#">Casual Shirt With Ruffle Hem</a>
            <p>$122.00</p>
          </div>
        </div>

      <div class="product">
        <div class="img-product">
          <img src="./img/img-1.jpg" alt="img-1" />
        </div>

        <div class="overlay-product">
          <div class="action-icon">
            <i class="far fa-heart"></i>
            <i class="fas fa-exchange-alt"></i>
            <i class="fa-solid fa-eye"></i>
          </div>

          <div class="btn-add-to-cart">
            <button class="add-to-cart" type="button">Add To Cart</button>
          </div>
        </div>
        
        <div class="product-reviews">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>

        <div class="price-product">
          <a href="#">Casual Shirt With Ruffle Hem</a>
          <p>$122.00</p>
        </div>
      </div>
    </div>
  </body>
</html>
