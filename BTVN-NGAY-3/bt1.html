<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 1</title>
    <link rel="stylesheet" href="./css/bt1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1 class="title"><span class="underline">CON</span>TACT US</h1>
    </header>

    <main>
      <div class="contact">
        <p class="contact-info">Contact Info</p>
        <ul class="list-contact-info">
          <li class="address">
            <i class="fas fa-map-marker-alt"></i>
            <p>321 Awesome Street New York, NY 17022</p>
          </li>
          <li class="email">
            <i class="far fa-envelope"></i>
            <p>info@companyname.com</p>
          </li>
          <li class="tel">
            <i class="fas fa-phone-alt"></i>
            <p>+1 800 123 1234</p>
          </li>
        </ul>
      </div>

      <div class="form-send-message">
        <h2 class="title-form">Having Any Query! Or Book an appointment</h2>
        <form action="#" method="get">
          <label class="your-name">
            <input type="text" name="your-name" placeholder="Your Name" />
          </label>
          <label class="your-email">
            <input type="email" name="your-email" placeholder="Your Email" />
          </label>
          <label class="subject">
            <input type="text" name="subject" placeholder="Subject" />
          </label>
          <label class="message">
            <textarea name="message" id="1" placeholder="Message"></textarea>
          </label>
          <label>
            <button type="submit">Send Message</button>
          </label>
        </form>
      </div>
    </main>
  </body>
</html>
