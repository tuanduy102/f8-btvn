<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Mini</title>
    <link rel="stylesheet" href="./css/bt2.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="cart">
            <div class="title-cart">
                <h2 class="title">Shopping Cart</h2>
                <i class="fa-solid fa-circle-xmark"></i>
            </div>

            <div class="product">
                <div class="item">
                    <div class="image-item">
                        <img src="./img/Iphone-14-promax-tim-1.jpg" alt="" width="50px">
                    </div>
                    <div class="info-item">
                        <h3 class="item-name">Affinity Queen Poster Bed</h3>
                        <span class="product-number"><span class="minus">-</span> <span class="number">1</span><span class="plus">+</span></span>
                        <span class="price">1x $570</span>
                    </div>
                </div>
            </div>
            <!-- <hr> -->
            <div class="product">
                <div class="item">
                    <div class="image-item">
                        <img src="./img/Iphone-14-promax-tim-1.jpg" alt="" width="50px">
                    </div>
                    <div class="info-item">
                        <h3 class="item-name">Affinity Queen Poster Bed</h3>
                        <span class="product-number"><span class="minus">-</span> <span class="number">1</span><span class="plus">+</span></span>
                        <span class="price">1x $570</span>
                    </div>
                </div>
            </div>

            <div class="subtotal">
                <span class="title-subtotal">Subtotal</span>
                <span class="subtotal-price">$920.00</span>
                <p>Texes and shipping caculated at checkout</p>
            </div>

            <div class="btn">
                <div>
                    <button class="btn-view-cart" type="submit">View Cart</button>
                </div>
                <div>
                    <button class="btn-add-cart" type="submit">Add To Cart</button>
                </div>
            </div>

            <div class="ship">
                <span><i class="fa-solid fa-truck-fast"></i></span>
                <span class="free-ship">Spend $ 499.00 to Free Shipping</span>
            </div>
        </div>
    </main>
</body>
</html>
